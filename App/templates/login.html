{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block page %}Login Page{% endblock %}

{{ super() }}

{% block content %}
    <div class="row">
        <p>
            Login using the form below
          </p>
    </div>

    <div class="row">
      <form class="col s12" method="POST" action="/login">
        
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Username" name="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="password" name="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light right purple" type="submit" name="action">Submit</button>
          </div>
        </div> 

      </form>
    </div>

{% endblock %}
